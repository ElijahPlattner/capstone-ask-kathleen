<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ask Kathleen (React w/out Vite)</title>

  <!-- Tailwind via CDN (no build) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS (component + theme styles) -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- React (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- htm: JSX-like templating without a build step -->
  <script src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js"></script>
</head>

<body>
  <div id="root"></div>

  <script>
    // make htm bound to React.createElement
    const html = htm.bind(React.createElement);
    const { useState, useRef } = React;

    function AskKathleen() {
      const [query, setQuery] = useState("2026 Statutory Holiday");
      const [loading, setLoading] = useState(false);
      const [results, setResults] = useState([]);
      const [error, setError] = useState(null);
      const fileInputRef = useRef(null);

      async function handleSearch() {
        setLoading(true);
        setError(null);
        try {
          const res = await fetch("/api/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query })
          });
          if (!res.ok) throw new Error(`Search failed (${res.status})`);
          const data = await res.json();
          setResults(data.results || []);
        } catch (err) {
          setError(err.message || String(err));
        } finally {
          setLoading(false);
        }
      }

      async function handleUpload(file) {
        if (!file) return;
        const form = new FormData();
        form.append("file", file);
        setLoading(true);
        setError(null);
        try {
          const res = await fetch("/api/upload", { method: "POST", body: form });
          if (!res.ok) throw new Error(`Upload failed (${res.status})`);
          const data = await res.json();
          if (data.doc) setResults(prev => [data.doc, ...prev]);
        } catch (err) {
          setError(err.message || String(err));
        } finally {
          setLoading(false);
        }
      }

      return html`
        <div class="ak-page">
          <div class="ak-shell">

            <div class="ak-brand">
              <div class="ak-avatar">K</div>
              <div>
                <h1 class="ak-title">Ask <span>Kathleen</span></h1>
                <p class="ak-subtitle">Search across project documents, summaries, and internal knowledge.</p>
              </div>
            </div>

            <div class="ak-search">
              <input
                class="ak-input"
                value=${query}
                onInput=${e => setQuery(e.target.value)}
                onKeyDown=${e => e.key === "Enter" && handleSearch()}
              />

              <div class="ak-actions">
                <button
                  class="ak-btn ak-btn--primary"
                  onClick=${handleSearch}
                  disabled=${loading}
                >
                  ${loading ? "Searching..." : "Search"}
                </button>

                <button
                  class="ak-btn"
                  onClick=${() => fileInputRef.current && fileInputRef.current.click()}
                >Upload</button>

                <input
                  type="file"
                  ref=${fileInputRef}
                  class="hidden"
                  onChange=${e => handleUpload(e.target.files[0])}
                />
              </div>
            </div>

            ${error ? html`<div class="ak-error">${error}</div>` : null}

            <div class="ak-results">
              ${results.length === 0 && !loading
                ? html`<div class="ak-empty">No results yet.</div>`
                : results.map((r, i) => html`
                    <div key=${i} class="ak-item">
                      <div class="ak-item-head">
                        <div>
                          <h2 class="ak-item-title">${r.title || "Untitled"}</h2>
                          <div class="ak-meta">
                            ${r.source || "Intranet"} ¬∑ Date Added: ${r.date_added || "Unknown"}
                          </div>
                          <a class="ak-link" href=${r.link || "#"}>View document</a>
                        </div>

                        <div class="ak-right">
                          <div class="ak-badge ak-badge--green">${r.status || "Approved"}</div>
                          <div style="margin-top: 8px;">üëç ${r.likes || 0} &nbsp; üëé ${r.dislikes || 0}</div>
                        </div>
                      </div>
                    </div>
                  `)
              }
            </div>

          </div>
        </div>
      `;
    }

    ReactDOM
      .createRoot(document.getElementById("root"))
      .render(React.createElement(AskKathleen));
  </script>
</body>
</html>
